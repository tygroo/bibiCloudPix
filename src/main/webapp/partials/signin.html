<div class="page-header">
	<h2>Signin</h2>
</div>

<div class="row">

	<div class="col-md-6">

		<form class="form-horizontal" onsubmit="return checkForm(this);" >
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="password2" class="col-sm-3 control-label">Reenter Password 2:</label>
				<div class="col-sm-9">

					<div id="divcomp"></div>
					<input id="password2" ng-model="password2" type="password" class="form-control" onBlur="checkPass()" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Signin" class="btn btn-primary" ng-click="signin()"/>
				</div>
			</div>
		</form>
	</div>
	<script>
		function checkPass() {
			var champA = document.getElementById("password").value;
			var champB = document.getElementById("password2").value;
			var div_comp = document.getElementById("divcomp");

			if (champA == champB) {
				divcomp.innerHTML = "Correct";
			}
			else {
				divcomp.innerHTML = "Erreur !";
			}

			function checkForm(form) {
				if (form.username.value == "") {
					alert("Error: Username cannot be blank!");
					form.username.focus();
					return false;
				}
				re = /^\w+$/;
				if (!re.test(form.username.value)) {
					alert("Error: Username must contain only letters, numbers and underscores!");
					form.username.focus();
					return false;
				}
				if (form.password.value != "" && form.password.value == form.password2.value) {
					if (form.password.value.length < 6) {
						alert("Error: Password must contain at least six characters!");
						form.password.focus();
						return false;
					}
					if (form.password.value == form.username.value) {
						alert("Error: Password must be different from Username!");
						form.password.focus();
						return false;
					}
					re = /[0-9]/;
					if (!re.test(form.password.value)) {
						alert("Error: password must contain at least one number (0-9)!");
						form.password.focus();
						return false;
					}
					re = /[a-z]/;
					if (!re.test(form.password.value)) {
						alert("Error: password must contain at least one lowercase letter (a-z)!");
						form.password.focus();
						return false;
					}
					re = /[A-Z]/;
					if (!re.test(form.password.value)) {
						alert("Error: password must contain at least one uppercase letter (A-Z)!");
						form.password.focus();
						return false;
					}
				} else {
					alert("Error: Please check that you've entered and confirmed your password!");
					form.password.focus();
					return false;
				}
				alert("You entered a valid password: " + form.password.value);
				return true;
			}
		}
	</script>
</div>
