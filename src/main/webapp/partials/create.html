<script>
	$(document).ready(function()
	{
		$("#fileuploader").uploadFile({
			url:"https://198.27.66.107/cloudpix/rest/upload/file/",
			allowedTypes:"png,gif,jpg,jpeg",
			fileName:"file",
			onSubmit:function(files)
			{
				$("#eventsmessage").html($("#eventsmessage").html()+"<br/>Fichier Soumis:"+JSON.stringify(files));
			},
			onSuccess:function(files,data,xhr)
			{
				$("#eventsmessage").html($("#eventsmessage").html()+"<br> https://198.27.66.107/cloudpix/rest/files/getImage/"+data.id+" Texte_ou_image_Ã _cliquer" ) ;

			},
			afterUploadAll:function()
			{

			{
				$("#eventsmessage").html($("#eventsmessage").html()+"<br/>Error for: "+JSON.stringify(files));
			}
		});

	});
</script>
