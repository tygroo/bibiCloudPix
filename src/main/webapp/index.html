<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>CloudPix by Bibi</title>
    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/create.css" rel="stylesheet">

    <!-- Generic page styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/uploadfile.min.css" rel="stylesheet">
    <link href="css/btnUpload.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

</head>
<body>
<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }

    html, body { height: 100%; }

    canvas {
        background-color: #f3f3f3;
        -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
        -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
        box-shadow: 3px 3px 3px 0 #e3e3e3;
        border: 1px solid #c3c3c3;
        height: 100px;
        margin: 6px 0 0 6px;
    }
</style>
<div class="loader" ng-hide="initialized">
    Loading...
</div>

<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
    <div class="container">
        <div class="navbar-header">


            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/index">CloudPix by Bibi</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#!/index">Home</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="rest/files/getUploadClient" download="clientCloud.jar">Client Multi-Plateforme</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="user">
                    <a href="#!/signin">SignIn</a>
                </li>

                <li class="dropdown" ng-show="user">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                    </ul>

                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown" id="menuLogin" ng-hide="user">
                    <a class="dropdown-toggle" href="#!/login" data-toggle="dropdown" id="navLogin">Login</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container ng-hide" ng-show="initialized">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    <div ng-view></div>
</div>

<script src="js/jquery-2.0.2.js"></script>
<script src="js/bootstrap-3.1.1.min.js"></script>
<script src="js/angular-1.2.3.js"></script>
<script src="js/angular-resource-1.2.3.js"></script>
<script src="js/angular-route-1.2.3.js"></script>
<script src="js/angular-cookies-1.2.3.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-file-upload.js"></script>

<!--<script src="js/angular-file-upload/angular-file-upload.min.js"></script>-->
<script src="js/angular-file-upload/angular-file-upload.js"></script>
<script src="js/angular-file-upload/angular-file-upload.min.map"></script>
<script src="js/console-sham.js"></script>
<script src="js/console-sham.min.js"></script>



<script src="js/console-sham.js"></script>

</body>
</html>
